<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <section>
      <h1>0</h1>
      <input type="text" />
      <button>+</button>
    </section>
    <script>
      const calc = {
        addBtn: document.querySelector("button"),
        inputText: document.querySelector("input"),
        h1: document.querySelector("h1"),
        total: 0,
        init() {
          document.addEventListener("click", this.add.bind(this));
        },
        add() {
          this.total += Number(this.inputText.value);
          this.h1.textContent = this.total;
          this.inputText.value = "";
        }
      };
      calc.init();
    </script>
  </body>
</html>
